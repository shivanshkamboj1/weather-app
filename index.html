<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>weather app</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your weather</p>
            <p class="tab" data-searchWeather>Search weather</p>
        </div>

        <div class="weather-container">
            <!-- get location access -->
             <div class="sub-container grant-location-container">
                <img src="./Images/location.png" alt="locaiton" width="80" height="80" loading="lazy">
                <p>grant location access</p>
                <p>allow access to get weather information</p>
                <button class="btn" data-grantAccess>grant access</button>
             </div>
             <!-- seatch form -->
              <form class="form-container" data-searchForm>
                <input placeholder="search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./Images/search.png" alt="" width="80" height="80" loading="lazy">
                </button>
              </form>
              <!-- loading screen container -->
               <div class="sub-container loading-container">
                <img src="./Images/loading.gif" alt="" width="150" height="150">
                <p>loading</p>
            </div>

            <!-- show weather information -->
             <div class="sub-container user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- temperatur -->
                <p data-temp></p>
                <!-- 3cards -->
                 <div class="parameter-container">
                    <!-- card1 -->
                     <div class="parameter">
                        <img src="./Images/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                     </div>
                     <!-- card2 -->
                      <div class="parameter">
                        <img src="./Images/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                      </div>
                      <!-- card3 -->
                       <div class="parameter">
                        <img src="./Images/cloud.png" alt="">
                        <p>cloud</p>
                        <p data-cloudiness></p>
                       </div>
                 </div>
             </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
